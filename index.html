<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentric Web3 Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module" async>
    import { SplineViewer } from 'https://unpkg.com/@splinetool/viewer@1.10.28/build/spline-viewer.js';
    customElements.define('spline-viewer', SplineViewer);
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .bloom {
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body class="bg-black text-white">
  <div id="root"></div>

  <script type="text/babel">
    function Navbar() {
      return (
        <div className="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 w-full flex justify-center">
          <div className="flex items-center gap-6 px-8 py-3 bg-black bg-opacity-80 rounded-full backdrop-blur-md shadow-lg text-sm font-medium">
            <img src="https://github.com/ReportforthisMonth/ZentricLayout/blob/e8a287cd6108b811bc5778c8814b9137b97ea847/Logo%20White%20Type%20copy.png" alt="Logo" className="h-6 sm:h-8 mr-4" />
            <a href="#" className="text-white hover:text-gray-300">ABOUT US</a>
            <a href="#" className="text-white hover:text-gray-300">SERVICES</a>
            <a href="#" className="text-white hover:text-gray-300">CASES</a>
            <a href="#" className="text-white hover:text-gray-300">CONTACTS</a>
            <button className="bg-white text-black px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition">
              CONTACT US
            </button>
          </div>
        </div>
      );
    }

    function HeroSection() {
      return (
        <div className="relative h-screen w-full flex items-center justify-between px-6 sm:px-16 text-left overflow-hidden">
          <div className="relative z-10 w-full sm:w-1/2 max-w-xl pl-24 sm:pl-40">
            <h1 className="text-5xl sm:text-6xl md:text-7xl font-bold text-white leading-tight bloom uppercase mb-6">
              NEXT GEN WEB 3<br/>MARKETING AGENCY
            </h1>
            <button className="mt-6 px-6 py-3 bg-white text-black text-sm sm:text-base font-semibold rounded-full hover:bg-gray-200 transition">
              GET A FREE PROPOSAL
            </button>
            <p className="mt-6 text-sm sm:text-base text-gray-300">
              Zentric is your gateway to the future of Web3 â€” connecting communities, amplifying airdrops, and unlocking real value through strategy, innovation, and smart on-chain growth.
            </p>
          </div>
          <div className="absolute top-0 right-0 bottom-0 w-full sm:w-[60%] z-0 overflow-hidden">
            <div className="w-full h-full">
              <spline-viewer url="https://prod.spline.design/LnE-tQ9vmyQ8CbN8/scene.splinecode" style={{ width: '100%', height: '100%', position: 'absolute', top: 0, left: 0 }}></spline-viewer>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="bg-black text-white">
          <Navbar />
          <HeroSection />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
