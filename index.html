<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentric Web3 Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    import { SplineViewer } from 'https://unpkg.com/@splinetool/viewer@1.10.28/build/spline-viewer.js';
    if (!customElements.get('spline-viewer')) {
      customElements.define('spline-viewer', SplineViewer);
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .bloom {
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 255, 255, 0.4);
    }
    .fade-text {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .marquee-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 5rem;
    }
    .marquee-fade-left,
    .marquee-fade-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      z-index: 2;
      pointer-events: none;
    }
    .marquee-fade-left {
      left: 0;
      background: linear-gradient(to right, black 60%, transparent);
    }
    .marquee-fade-right {
      right: 0;
      background: linear-gradient(to left, black 60%, transparent);
    }
    .marquee {
      display: inline-flex;
      white-space: nowrap;
      animation: marquee 40s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.33%); }
    }
  </style>
</head>

<body class="bg-black text-white">
  <div id="root"></div>

  <script type="text/babel">
    function Navbar() {
      return (
        <div className="fixed top-6 left-0 right-0 z-50 w-full flex justify-between items-center px-8">
          <img src="https://github.com/ReportforthisMonth/ZentricLayout/blob/main/Logo%20White%20Type%20copy2.png?raw=true" alt="Logo" className="h-6 sm:h-8" />
          <div className="flex gap-6 text-sm font-medium">
            <a href="#" className="text-white hover:text-gray-300">ABOUT US</a>
            <a href="#" className="text-white hover:text-gray-300">SERVICES</a>
            <a href="#" className="text-white hover:text-gray-300">CASES</a>
            <a href="#" className="text-white hover:text-gray-300">CONTACTS</a>
          </div>
          <button className="bg-white text-black px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition">
            CONTACT US
          </button>
        </div>
      );
    }

    function ServiceMarquee() {
      const services = ["SMM", "Community Management", "PPC", "SEO", "Influencer Marketing", "PR", "Website Development"];
      const repeatedServices = [...services, ...services, ...services];
      return (
        <div className="relative w-full mt-16">
          <div className="marquee-wrapper py-6">
            <div className="marquee-fade-left"></div>
            <div className="marquee">
              {repeatedServices.map((service, index) => (
                <div key={index} className="px-8 py-5 mx-4 rounded-2xl bg-[#111]/60 backdrop-blur-md text-white text-base font-semibold bloom">
                  {service}
                </div>
              ))}
            </div>
            <div className="marquee-fade-right"></div>
          </div>
        </div>
      );
    }

    function HeroSection() {
      return (
        <div className="relative h-screen w-full flex items-center px-6 sm:px-16 text-left overflow-hidden">
          <div className="absolute inset-0 z-0">
            <spline-viewer url="https://prod.spline.design/LnE-tQ9vmyQ8CbN8/scene.splinecode" style={{ width: '100%', height: '100%' }}></spline-viewer>
          </div>
          <div className="relative z-10 w-full sm:w-2/3 max-w-2xl mr-auto pl-16 py-12 text-left">
            <h1 className="fade-text text-4xl sm:text-5xl md:text-6xl font-bold text-white leading-tight bloom uppercase mb-6">
              NEXT GEN WEB 3 MARKETING AGENCY
            </h1>
            <button className="fade-text mt-6 px-6 py-3 bg-white text-black text-sm sm:text-base font-semibold rounded-full hover:bg-gray-200 transition">
              GET A FREE PROPOSAL
            </button>
            <p className="fade-text mt-6 text-sm sm:text-base text-gray-300 max-w-md">
              Zentric is your gateway to the future of Web3 â€” connecting communities, amplifying airdrops, and unlocking real value through strategy, innovation, and smart on-chain growth.
            </p>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="bg-black text-white">
          <Navbar />
          <HeroSection />
          <ServiceMarquee />
        </div>
      );
    }

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>

</html>
